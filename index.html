<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Demo Fetch API</title>
</head>
<body>   
    <div class="container">
        <h1 class="display-4 mb-4">Fetch API Demo </h1>
        <div class="d-flex">
        <button style="margin-right: 10px;" class="btn btn-primary" id="getText">Get text</button>
        <button style="margin-right: 10px;" class="btn btn-success" id="getUsers">Get users</button>
        <button style="margin-right: 10px;" class="btn btn-warning" id="getPosts">Get posts</button>
        </div>
        <hr>
        <div id="output"></div>
        <form id="addPost">
            <div class="form-group mb-1">
                <input class="form-control" type="text" id="title" placeholder="Title">
            </div>

            <div  class="form-group mb-4">
                <textarea class="form-control" id="body" placeholder="Body"></textarea>
            </div>
            <input class="btn btn-secondary" type="submit" value="Submit">
        </form>
    </div>
<script src="app.js"></script>
</body>
</html>
